<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Add any inline styles if needed */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Background color of your choice */
        }

        .content {
            text-align: center;
            color: green;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            background-color: #333; /* Background color for the footer */
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Form submitted successfully.</h2>
        <p>Thank you for your submission.</p>
    </div>
    <footer>&copy; 2023 Your Name. All Rights Reserved.</footer>
</body>
</html>
